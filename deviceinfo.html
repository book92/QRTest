<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 15px;
        }
        .info label {
            font-weight: bold;
        }
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Information</h1>
        <div class="info">
            <label for="deviceName">Device Name:</label>
            <p id="deviceName"></p>
        </div>
        <div class="info">
            <label for="deviceUser">Device User:</label>
            <p id="deviceUser"></p>
        </div>
        <div class="info">
            <label for="deviceType">Device Type:</label>
            <p id="deviceType"></p>
        </div>
        <div class="info">
            <label for="deviceSpecs">Device Specifications:</label>
            <p id="deviceSpecs"></p>
        </div>
        <div class="info">
            <label for="deviceNotes">Device Notes:</label>
            <p id="deviceNotes"></p>
        </div>
    </div>
    <script>
        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const deviceName = urlParams.get('deviceName');
        const deviceUser = urlParams.get('deviceUser');
        const deviceType = urlParams.get('deviceType');
        const deviceNotes = urlParams.get('deviceNotes');
        const deviceSpecs = JSON.parse(decodeURIComponent(urlParams.get('deviceSpecs')) || '{}');

        // Display information
        document.getElementById('deviceName').textContent = deviceName || 'N/A';
        document.getElementById('deviceUser').textContent = deviceUser || 'N/A';
        document.getElementById('deviceType').textContent = deviceType || 'N/A';
        document.getElementById('deviceNotes').textContent = deviceNotes || 'N/A';

        const specsElement = document.getElementById('deviceSpecs');
        if (Object.keys(deviceSpecs).length) {
            specsElement.innerHTML = Object.entries(deviceSpecs).map(([key, value]) => `<strong>${key}:</strong> ${value}`).join('<br>');
        } else {
            specsElement.textContent = 'N/A';
        }
    </script>
</body>
</html>
